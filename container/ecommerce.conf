<VirtualHost *:80>
    ServerAdmin administrador@localhost
    ServerAlias estoque.localhost
    ServerName estoque.localhost
    DocumentRoot "${SRVROOT}/ecommerce/"
    ErrorLog "logs/ecommerce-error.log"
    CustomLog "logs/ecommerce-access.log" common
        <Directory "${SRVROOT}/ecommerce/">
            Options FollowSymLinks -Indexes
            AllowOverride All
            Order allow,deny
            Allow from all
        </Directory>
</VirtualHost>