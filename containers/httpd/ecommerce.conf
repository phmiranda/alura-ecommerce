<VirtualHost *:80>
    # comentários.
    ServerAdmin username@mail.com
    ServerAlias bin.local
    ServerName  bin.local
    DocumentRoot /var/www/html/bin/
    # comentários
    <Directory "/var/www/html/bin/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
</VirtualHost>