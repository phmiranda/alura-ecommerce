<VirtualHost *:80>
    # comentários.
    ServerAdmin contato@phmiranda.com.br
    ServerAlias ecommerce.echosix.com.br
    ServerName  ecommerce.echosix.com.br
    DocumentRoot /var/www/html/
    # comentários
    <Directory "/var/www/html/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
</VirtualHost>