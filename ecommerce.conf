<VirtualHost *:80>
    # comentários.
    ServerAdmin username@mail.com
    ServerAlias ecommerce.local
    ServerName  ecommerce.local
    DocumentRoot /var/www/html/ecommerce/
    # comentários
    <Directory "/var/www/html/ecommerce/">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>
</VirtualHost>